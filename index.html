<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Study Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- PDF.js CDN for reading PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800 p-8 flex items-center justify-center min-h-screen">

    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Jarvis, My Study Assistant</h1>
        <p class="text-center text-gray-500 mb-8">Paste your text or upload a file to get your study guide.</p>

        <!-- Text Input Area -->
        <div class="mb-6">
            <label for="textInput" class="block text-sm font-medium text-gray-700 mb-2">Learning Material</label>
            <textarea id="textInput"
                class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Paste your notes, textbook chapter, or article here..."></textarea>
        </div>

        <!-- File Upload Option -->
        <div class="mb-6 flex items-center justify-center">
            <label for="fileInput"
                class="cursor-pointer bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                Upload File (.txt, .md, .pdf, .jpg, .png, etc.)
            </label>
            <input type="file" id="fileInput" class="hidden" accept=".txt,.md,.pdf,image/jpeg,image/png">
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center mb-8 space-x-4">
            <button id="generateBtn"
                class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Generate Study Guide
            </button>
            <button id="clearBtn"
                class="bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg hover:bg-gray-400 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                Clear All
            </button>
        </div>

        <!-- Loading Indicator and Error Message -->
        <div id="statusMessage" class="text-center text-gray-500 mb-4 transition-opacity duration-300 hidden">
            <div id="loading" class="flex items-center justify-center space-x-2 hidden">
                <div class="w-4 h-4 rounded-full bg-blue-600 animate-bounce"></div>
                <div class="w-4 h-4 rounded-full bg-blue-600 animate-bounce" style="animation-delay: 0.1s;"></div>
                <div class="w-4 h-4 rounded-full bg-blue-600 animate-bounce" style="animation-delay: 0.2s;"></div>
                <span>Generating...</span>
            </div>
            <p id="error" class="text-red-500 hidden"></p>
        </div>

        <!-- Output Sections -->
        <div id="outputContainer" class="space-y-8 hidden">
            <!-- Summary Section -->
            <div id="summarySection">
                <h2 class="text-2xl font-bold mb-4">Summary</h2>
                <div id="summaryOutput"
                    class="bg-gray-50 border border-gray-200 p-4 rounded-lg leading-relaxed text-gray-700"></div>
            </div>

            <!-- Flashcards Section -->
            <div id="flashcardsSection">
                <h2 class="text-2xl font-bold mb-4">Flashcards</h2>
                <div id="flashcardsOutput" class="space-y-4"></div>
            </div>

            <!-- Quiz Section -->
            <div id="quizSection">
                <h2 class="text-2xl font-bold mb-4">Practice Quiz</h2>
                <div id="quizOutput" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
